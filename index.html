<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4013d3bcd3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <div class="location-search">
        <button class="search-btn" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Search Location"
        />
      </div>
      <div class="city-info">
        <div class="names-time">
          <div class="city-and-country"><h2 id="city-country-name"></h2></div>
          <div class="local-time"><h3 id="city-time"></h3></div>
        </div>
        <div class="weather-condition">
          <img src="" alt="" id="condition-icon" />
          <h1 id="condition-text"></h1>
        </div>
        <div class="temp-and-info">
          <div class="temperature">
            <h1 id="temperature-text"></h1>
          </div>
          <div class="more-info">
            <div class="feels">
              FEELS LIKE:
              <span id="feel-txt"></span>
            </div>
            <div class="precipitation">
              PRECIPITATION:
              <span id="precip-txt"></span>
            </div>
            <div class="humitdity">
              HUMIDITY:
              <span id="humty-txt"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="toggle-button">
        <label class="switch">
          <input type="checkbox" id="temp-btn" />
          <span class="slider round">
            <div class="temp-units">
              <span>C</span>
              <span>F</span>
            </div>
          </span>
        </label>
      </div>
    </div>
  </body>
</html>
